<div class="bg-light text-dark p-4">
    <h2>Edit Profile</h2>
    <div id="editProfileForm">
        <dl class="professional-form">
            <!-- Full Name Field -->
            <dt>Full Name</dt>
            <dd><input type="text" class="form-control" id="txtEditName" placeholder="Enter Full Name"></dd>

            <!-- Email Field -->
            <dt>Email</dt>
            <dd><input type="email" class="form-control" id="txtEditEmail" placeholder="Enter Email Id"></dd>

            <!-- Mobile Number Field -->
            <dt>Mobile Number</dt>
            <dd><input type="tel" class="form-control" id="txtEditMobileNumber" placeholder="Enter Mobile Number"></dd>

            <!-- Grouping Years of Experience and Hourly Rate in a single row -->
            <dt>Experience & Hourly Rate</dt>
            <dd class="d-flex justify-content-between">
                <!-- Years of Experience -->
                <input type="number" class="form-control w-45 me-2" id="txtEditYearsOfExperience" placeholder="Years of Experience">
                
                <!-- Hourly Rate -->
                <input type="number" class="form-control w-45 ms-2" id="txtEditHourlyRate" placeholder="Hourly Rate">
            </dd>

            <!-- Services Provided (Multi-select dropdown) -->
            <dt>Services Provided</dt>
            <dd>
                <select class="form-control" id="selServices">
                    <option value="" disabled selected>Select Service</option>

                    <option value="Plumber">Plumber</option>
                    <option value="Electrician">Electrician</option>
                    <option value="Tutor">Tutor</option>
                    <option value="Mechanic">Mechanic</option>
                    <option value="Carpenter">Carpenter</option>
                    <option value="Chef">Chef</option>
                    <option value="Nurse">Nurse</option>
                    <option value="Photographer">Photographer</option>
                    <option value="Hairdresser">Hairdresser</option>
                    <option value="Vet">Vet</option>
                </select>
            </dd>

            <!-- Location Field in Same Row as Button -->
            <dt>Location</dt>
            <dd class="d-flex align-items-center input-group">
                <input type="text" class="form-control" id="editCityTextbox" placeholder="Location where Services can be provided">
                <button type="button" id="getEditCityButton" class="btn btn-info">Get City</button>
            </dd>
        </dl>

        <div class="button-group">
            <!-- Button to save the updated profile -->
            <button type="button" id="btnSave" class="btn btn-primary w-100">Save Changes</button>
            
            <!-- Button to cancel the editing action -->
            <button type="button" id="btnCancelEdit" class="btn btn-danger w-100 mt-2">Cancel</button>
        </div>
    </div>
</div>

<script>
// Function to get the city from IP (for Edit Profile)
function getCityFromIP() {
    fetch('https://ipapi.co/json/')
        .then(response => response.json())
        .then(data => {
            document.getElementById("editCityTextbox").value = data.city;
        })
        .catch(error => {
            console.error("Error fetching city data: " + error);
            alert("Unable to fetch city data.");
        });
}

// Add event listener to the "Get City" button in the Edit Profile form
document.getElementById("getEditCityButton").addEventListener("click", getCityFromIP);
</script>
