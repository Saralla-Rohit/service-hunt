<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="bg-light p-4 rounded w-100 ">
        <h2 class="bi bi-person-fill">Register User</h2>
        <dl>
            <dt>User Id</dt>
            <dd> <input type="text" class="form-control" name="" id="txtRUserId"> </dd>
            <dd id="lblUserIdError"></dd>
            <dt>User Name</dt>
            <dd> <input type="text" class="form-control" id="txtRUserName"> </dd>
            <dt>Email</dt>
            <dd> <input type="text" class="form-control" id="txtREmail"> </dd>
            <dt>Password</dt>
            <dd> <input type="text" class="form-control" id="txtRPassword"> </dd>
            <dt>Mobile</dt>
            <dd> <input type="text" class="form-control" id="txtRMobile"> </dd>
        </dl>
        <div class="d-flex justify-content-between">
            <button class="btn btn-warning w-100 me-2" id="btnRegister">Register</button>
            <button class="btn btn-danger" id="btnCancel">Cancel</button>
        </div>
    </div>
</body>

</html>
