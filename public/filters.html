<!-- Additional Filters Section -->
<div class="additional-filters mt-3">
    <div class="row g-3">
        <div class="col-md-3">
            <input type="text" class="form-control" id="serviceFilter" placeholder="Filter by service type">
        </div>
        <div class="col-md-2">
            <input type="number" class="form-control" id="minPriceFilter" placeholder="Min price ($)">
        </div>
        <div class="col-md-2">
            <input type="number" class="form-control" id="maxPriceFilter" placeholder="Max price ($)">
        </div>
        <div class="col-md-2">
            <input type="number" class="form-control" id="experienceFilter" placeholder="Min experience (years)">
        </div>
        <div class="col-md-3">
            <button class="btn btn-primary" id="applyAdditionalFilters">Apply Filters</button>
            <button class="btn btn-secondary ms-2" id="resetAdditionalFilters">Reset</button>
        </div>
    </div>
</div>
