<div class="bg-light text-dark p-4">
    <h2>Create Profile</h2>
    <div id="professionalForm">
        <dl class="professional-form">
            <!-- Name Field -->
            <dt>Full Name</dt>
            <dd><input type="text" class="form-control" id="txtName" placeholder="Enter Full Name"></dd>

            <!-- Email Field -->
            <dt>Email</dt>
            <dd><input type="email" class="form-control" id="txtEmail" placeholder="Enter Email Id"></dd>

            <!-- Mobile Number Field -->
            <dt>Mobile Number</dt>
            <dd><input type="tel" class="form-control" id="txtMobileNumber" placeholder="Enter Mobile Number"></dd>

            <!-- Grouping Years of Experience and Hourly Rate in a single row -->
            <dt>Experience & Hourly Rate</dt>
            <dd class="d-flex justify-content-between">
                <!-- Years of Experience -->
                <input type="number" class="form-control w-45 me-2" id="txtYearsOfExperience" placeholder="Years of Experience">
                
                <!-- Hourly Rate -->
                <input type="number" class="form-control w-45 ms-2" id="txtHourlyRate" placeholder="Hourly Rate">
            </dd>

            <!-- Services Provided (Multi-select dropdown) -->
            <dt>Services Provided</dt>
            <dd>
                <select class="form-control" id="selServices">
                    <!-- Placeholder option -->
                    <option value="" disabled selected>Select Service</option>
                    <!-- Available services for selection -->
                    <option value="Plumber">Plumber</option>
                    <option value="Electrician">Electrician</option>
                    <option value="Tutor">Tutor</option>
                    <option value="Mechanic">Mechanic</option>
                    <option value="Carpenter">Carpenter</option>
                    <option value="Chef">Chef</option>
                    <option value="Nurse">Nurse</option>
                    <option value="Photographer">Photographer</option>
                    <option value="Hairdresser">Hairdresser</option>
                    <option value="Vet">Vet</option>
                </select>
            </dd>

            <!-- Location Field in Same Row as Button -->
            <dt>Location</dt>
            <dd class="d-flex align-items-center input-group">
                <input type="text" class="form-control" id="cityTextbox" placeholder="Location where Services can be provided">
                <button type="button" id="getCityButton" class="btn btn-info">Get City</button>
            </dd>
        </dl>

        <div class="button-group">
            <!-- Button to add the professional details -->
            <button type="button" id="createBtn" class="btn btn-primary w-100">Add Professional</button>
            
            <!-- Button to cancel the action and reset the form -->
            <button type="button" id="btnCancelCreate" class="btn btn-danger w-100 mt-2">Cancel</button>
        </div>
    </div>
</div>

<script>
// Function to get the city from IP
function getCityFromIP() {
    fetch('http://ip-api.com/json')
        .then(response => response.json())
        .then(data => {
            const city = data.city;
            console.log("City from IP: " + city);
            // Insert city into textbox
            document.getElementById("cityTextbox").value = city;
        })
        .catch(error => {
            console.log("Error fetching city data: " + error);
            alert("Unable to fetch city data.");
        });
}

// Add event listener to the "Get City" button
document.getElementById("getCityButton").addEventListener("click", getCityFromIP);
</script>
